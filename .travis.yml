## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - nightly
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
#matrix:
#  allow_failures:
#  - julia: nightly

## uncomment and modify the following lines to manually install system packages
addons:
  apt: # apt-get for linux
    packages:
     - libc6:i386
     - libncurses5:i386
     - libstdc++6:i386
     - libz-dev:i386
     - clang-3.9:i386
     - libssl1.0.0
     - gcc-multilib
     - g++-multilib
     - make:i386
     - libssl-dev:i386
     - gfortran
     - gfortran-multilib
before_script: # homebrew for mac
  - if [ $TRAVIS_OS_NAME = osx ]; then brew install gcc; fi
  - if [ $TRAVIS_OS_NAME = osx ]; then curl -e https://kx.com "${KDBURL}/3.5/macosx.zip" -o $HOME/kx.zip && unzip -d $HOME $HOME/kx.zip; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then curl -e https://kx.com "${KDBURL}/3.5/linuxx86.zip" -o $HOME/kx.zip && unzip -d $HOME $HOME/kx.zip; fi
  - rm $HOME/q/q.q
  - echo '-1"kdb+ "," "sv string .z.o,.z.K,.z.k;exit 0' | $QHOME/?32/q
## uncomment the following lines to override the default test script
#script:
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("JuQ"); Pkg.test("JuQ"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia -e 'cd(Pkg.dir("JuQ")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia -e 'cd(Pkg.dir("JuQ")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("JuQ")); include(joinpath("docs", "make.jl"))'
